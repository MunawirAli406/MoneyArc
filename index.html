<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      document.body.innerHTML += '<div style="position:fixed;top:0;left:0;right:0;padding:20px;background:red;color:white;z-index:9999;font-size:16px;white-space:pre-wrap;">' +
        '<h1>Global Error Caught</h1>' +
        '<p><b>Message:</b> ' + message + '</p>' +
        '<p><b>Source:</b> ' + source + ':' + lineno + '</p>' +
        '</div>';
    };
  </script>
